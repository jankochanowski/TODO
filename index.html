<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do or not to do app</title>
    
    <style>
    body{
     
            font-family: 'Helvetica', sans-serif;

            line-height: 1.4;
            margin:20px;}
            
            
        .tdontda-image-box {
            max-width: 420px;
            display: block;
            margin:auto;
            margin-top:15px;
        
        }
        .tdontda-image {
        width: 100%;
            display: block;
        }
        
        .tdontda-panel {
        
            
             margin:auto;
        
        max-width:290px;
        border-radius: 10px;
        
        text-align:center;
        
        padding:10px;
        
        background-color: #eaded6;
         
    background-image: linear-gradient(to bottom right, #99BEB5, #34C0E5); /* Standard syntax (must be last) */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        resize: vertical;
        resize: horizontal;
        }
        .tdontda-panel__doubts{
        font-size:12px;
       
        color: #3B3F5C;
        font-weight: bold;
        
     
        }
        .tdontda-panel__let-hamlet{
        color:white;
        font-size:16px;
        }
        .tdontda-panel__button{
          background-color: white;
            color: #3B3F5C;
             border-radius: 20px;
            border: 1px solid #555555;
            padding: 4px 15px;
            text-align: center;
            
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s;
            /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
        }
        .tdontda-panel__button:hover {
            background-color: #3B3F5C;
            color: white;
        }
        input{
        padding-left:5px;
        padding-right:5px;
        padding:5px;
        border:white;}
        
        
        .tdontda-panel__task-list {
        text-align:left;
        margin:12px;
       
        }
        
        .tdontda-panel__task-list--task{
        color:white;
        font-size:14px;
        font-weight:bold;}
        
        .tdontda-panel__task-list--task-desc {
        color: #3B3F5C;
        border-radius: 10px;
        padding-left:10px;
        padding-right:10px;
            border: 1px solid white;
            font-size:12px;
            font-weight:bold;
         
        
        }
        .tdontda-random-answer {
        background-color: white;
            color: #3B3F5C;
             border-radius: 20px;
            border: 1px solid white;
            padding: 10px 18px;
            text-align: center;
            font-weight:bold;
            
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s;
            /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
            -webkit-animation: vibrate-1 0.5s linear infinite both;
	        animation: vibrate-1 0.5s linear infinite both;
        }
        
        .vibrate-1 {
	-webkit-animation: vibrate-1 0.5s linear infinite both;
	        animation: vibrate-1 0.5s linear infinite both;
}

        </style>
    
</head>
<body>

<div class="tdontda-image-box"><img class="tdontda-image" src="https://jankochanowski.github.io/hamletbanner.jpg"></div>
    <div class="tdontda-panel">
    <p><em class="tdontda-panel__doubts">✔ Feel embarrassed about making<br>TO DO LIST for portfolio?<br>
    ✔ Suffer from chronic procrastination?<br>✔ Have doubts about doing sth?</em><br><br>
 <span class="tdontda-panel__let-hamlet"><em><strong>„To do or not to do?”</strong></em> <br>Let <strong>Hamlet</strong> decide for you.</span></p>
 <br>
 <p class="tdontda-panel__doubts"> Add a new item: </p>
 <input placeholder="What do you need to do?">
 <button class="tdontda-panel__button">Add</button>
 <div class="tdontda-panel__task-list">
 
 
 <table width="100%" align="center">
  
  <tr>
    <td class="tdontda-panel__task-list--task">Task 1:</td> 
    <td class="tdontda-panel__task-list--task-desc"> Lorem ipsum dolor</td> <td class="tdontda-panel__task-list--task">x</td> 
  </tr>
 
  <tr>
    <td class="tdontda-panel__task-list--task">Task 2:</td> 
    <td class="tdontda-panel__task-list--task-desc"> Stabat mater dolorosa </td> <td class="tdontda-panel__task-list--task">x</td> 
  </tr>
  </table>

 </div>
 <br>
 <button class="tdontda-random-answer"> Random answer
 </button>

    </div>

</body>
</html>
